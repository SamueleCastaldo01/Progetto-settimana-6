<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body class="bg-dark1">
    <div class="container-fluid px-lg-5">

        <header>
            <nav class="navbar navbar-expand-lg bg-dark1" data-bs-theme="dark">
                <div class="container-fluid p-0">
                    <a class="navbar-brand" href="profile.html">
                        <img src="assets/img/netflix_logo.png" alt="Bootstrap" width="90" height="40">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>
        </header>

        <main class="mainProfile">
            <div>
                <h1 class="mb-0">Edit Profile</h1>
                <hr class="mt-0">
                <div class="row">
                    <div class="col-3">
                        <div class="position-relative">
                            <img class="img-fluid" src="assets/img/avatar.png" alt="">
                            <div style="left: 10px; bottom: 8px; font-size: 8px" class="bg-dark p-1 rounded-circle border border-1 border-white px-2 position-absolute text-white">
                                <i class="bi bi-pencil-fill"></i>
                            </div>
                        </div>
                        
                    </div>
                    <div class="col-9">
                        <h6 style="background-color: #666666; width: 90%;" class="p-2">Strive Student</h6>

                        <h6 class="mt-4 mb-1 colorProfileMiniTitle">Language:</h6>

                        <div class="dropdown">
                            <button
                                class="btn btn-black rounded-0 border-1 border-gray1 dropdown-toggle text-white px-2 fs-6 py-1 fw-medium"
                                type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                English&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a class="dropdown-item" href="#">Italiano</a></li>
                                <li><a class="dropdown-item" href="#">Espa√±ol</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </div>
                        <hr>

                        <h6 class="colorProfileMiniTitle">Maturity Settings:</h6>
                        <button class="buttonProfile mb-2 px-2 py-1">All maturity ratings</button>
                        <p>Show titles of all maturity ratings for this profile.</p>
                        <button class="buttonEdit py-1 mb-2">edit</button>
                        <hr>
                        <h6 class="colorProfileMiniTitle">Autoplay controls</h6>
                        <div class="d-flex align-items-center">
                            <input class="form-check-input bg-transparent border-gray1 rounded-0" type="checkbox"
                                id="checkboxNoLabel" value="" aria-label="...">
                            <p class="mb-0 ms-1">Autoplay newxt episode in a series on all devices.</p>
                        </div>
                        <div class="mt-1 d-flex align-items-center">
                            <input class="form-check-input bg-transparent border-gray1 rounded-0" type="checkbox"
                                id="checkboxNoLabel2" value="" aria-label="...">
                                <div>
                                    <p class="mb-0 ms-1">Autoplay previews while browsing on all devices.</p>
                                </div>
                            
                        </div>
                    </div>
                    <hr class="my-4">
                    <div class="p-0 d-flex">
                        <button class="buttonGray">Save</button>
                        <button class="buttonGray ms-2">Cancel</button>
                        <button class="deleteButtonGray ms-2">Delete Profile</button>
                    </div>
                
                </div>
            </div>

        </main>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
